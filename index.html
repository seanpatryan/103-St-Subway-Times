<!DOCTYPE html>
<!--
================================================================================
NYC SUBWAY REAL-TIME ARRIVAL DISPLAY
103 St Station (Central Park West) - B & C Trains
================================================================================

SETUP INSTRUCTIONS:
1. Host this file on a web server (local or remote)
2. Open in a fullscreen/kiosk browser on your tablet

IMPORTANT NOTES:
- The MTA API is now open access (no API key required!)
- Due to CORS, this MUST be served from a web server.
  It will NOT work opened directly as a local file.

STATION INFORMATION:
- Station: 103 St (IND Eighth Avenue Line / Central Park West)
- GTFS Stop ID: A18
- Services: B (weekdays), C (all times except late nights), A (late nights only)

================================================================================
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=600, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>103 St - Real-Time Arrivals</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        /*
         * ============================================
         * NYC SUBWAY TYPOGRAPHY & BASE STYLES
         * ============================================
         */
        
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 1024px;
            height: 600px;
            overflow: hidden;
            background: #000000;
            color: #FFFFFF;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /*
         * ============================================
         * LAYOUT - Minimal header, maximum train info
         * ============================================
         */
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 8px 20px 10px 20px;
        }
        
        /* Compact header bar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 6px;
            border-bottom: 1px solid #333333;
            margin-bottom: 8px;
            flex-shrink: 0;
        }
        
        .station-name {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #888888;
        }
        
        .clock {
            font-size: 18px;
            font-weight: 400;
            color: #666666;
            font-variant-numeric: tabular-nums;
        }
        
        /*
         * ============================================
         * MAIN ARRIVALS - THE STAR OF THE SHOW
         * ============================================
         */
        
        .arrivals-container {
            flex: 1;
            display: flex;
            gap: 20px;
        }
        
        .direction-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Direction labels - subtle */
        .direction-header {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #555555;
            padding: 4px 0;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .direction-header .arrow {
            margin-right: 6px;
        }
        
        .trains-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /*
         * ============================================
         * TRAIN ARRIVAL ROWS - MASSIVE & BOLD
         * ============================================
         */
        
        .train-row {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            min-height: 120px;
        }
        
        .train-row.arriving {
            background: rgba(255, 255, 255, 0.06);
        }
        
        /* HUGE train badge */
        .train-badge {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: 700;
            color: #FFFFFF;
            flex-shrink: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Official MTA colors */
        .train-badge.B {
            background-color: #FF6319;
        }
        
        .train-badge.C {
            background-color: #0039A6;
        }
        
        .train-badge.A {
            background-color: #0039A6;
        }
        
        .train-badge.empty {
            background: #222222;
            color: #444444;
        }
        
        .train-info {
            flex: 1;
            margin-left: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .train-destination {
            font-size: 20px;
            font-weight: 400;
            color: #888888;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }
        
        /* MASSIVE time display */
        .train-time {
            font-size: 90px;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
        }
        
        .train-time.arriving-now {
            color: #00FF00;
            font-size: 64px;
            letter-spacing: -1px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .train-time .unit {
            font-size: 42px;
            font-weight: 400;
            margin-left: 6px;
            color: #666666;
            letter-spacing: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Empty state */
        .train-row.empty .train-time {
            font-size: 28px;
            color: #444444;
            letter-spacing: 0;
        }
        
        .no-trains {
            color: #444444;
            font-size: 24px;
        }
        
        /*
         * ============================================
         * DIVIDER
         * ============================================
         */
        
        .divider {
            width: 2px;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                #333333 15%,
                #333333 85%,
                transparent 100%
            );
        }
        
        /*
         * ============================================
         * FOOTER - Minimal status
         * ============================================
         */
        
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 6px;
            flex-shrink: 0;
        }
        
        .status {
            font-size: 12px;
            color: #444444;
        }
        
        .status.error {
            color: #FF4444;
        }
        
        .status.loading {
            color: #FFAA00;
        }
        
        .status .indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
            background: #00AA00;
        }
        
        .status.error .indicator {
            background: #FF4444;
        }
        
        .status.loading .indicator {
            background: #FFAA00;
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /*
         * ============================================
         * ERROR OVERLAY
         * ============================================
         */
        
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .error-overlay.visible {
            display: flex;
        }
        
        .error-message {
            font-size: 32px;
            color: #FF6666;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .error-detail {
            font-size: 18px;
            color: #888888;
            text-align: center;
        }
        
        .retry-indicator {
            margin-top: 25px;
            font-size: 14px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Minimal header -->
        <header class="header">
            <h1 class="station-name">103 St</h1>
            <div class="clock" id="clock">--:--</div>
        </header>
        
        <!-- Main arrivals display -->
        <main class="arrivals-container">
            <!-- Uptown Column -->
            <section class="direction-column">
                <h2 class="direction-header">
                    <span class="arrow">↑</span>Uptown
                </h2>
                <div class="trains-list" id="uptown-trains">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
            
            <div class="divider"></div>
            
            <!-- Downtown Column -->
            <section class="direction-column">
                <h2 class="direction-header">
                    <span class="arrow">↓</span>Downtown
                </h2>
                <div class="trains-list" id="downtown-trains">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </main>
        
        <!-- Minimal footer -->
        <footer class="footer">
            <div class="status" id="status">
                <span class="indicator"></span>
                <span class="text">Initializing...</span>
            </div>
        </footer>
    </div>
    
    <!-- Error overlay -->
    <div class="error-overlay" id="error-overlay">
        <div class="error-message">Data temporarily unavailable</div>
        <div class="error-detail">Please check your connection</div>
        <div class="retry-indicator">Retrying automatically...</div>
    </div>

    <script>
        /**
         * ================================================================
         * CONFIGURATION
         * ================================================================
         */
        const CONFIG = {
            FEEDS: {
                ACE: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-ace',
                BDFM: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-bdfm'
            },
            STATION_ID: 'A18',
            TRAINS: ['B', 'C'],
            REFRESH_INTERVAL: 60000,
            TRAINS_PER_DIRECTION: 2,
            RETRY_DELAY: 10000,
            MAX_RETRIES: 3,
            CORS_PROXY: ''
        };
        
        const DESTINATIONS = {
            N: { B: '145 St', C: '168 St', A: 'Inwood' },
            S: { B: 'Brighton Beach', C: 'Euclid Av', A: 'Far Rockaway' }
        };

        /**
         * ================================================================
         * MINIMAL PROTOBUF DECODER FOR GTFS-RT
         * ================================================================
         */
        class ProtobufDecoder {
            constructor(buffer) {
                this.buffer = new Uint8Array(buffer);
                this.pos = 0;
            }
            
            readVarint() {
                let result = 0, shift = 0, byte;
                do {
                    if (this.pos >= this.buffer.length) throw new Error('Buffer overflow');
                    byte = this.buffer[this.pos++];
                    result |= (byte & 0x7F) << shift;
                    shift += 7;
                } while (byte >= 0x80);
                return result >>> 0;
            }
            
            readVarint64() {
                let lo = 0, hi = 0, shift = 0, byte;
                while (shift < 32) {
                    byte = this.buffer[this.pos++];
                    lo |= (byte & 0x7F) << shift;
                    if (byte < 0x80) return lo;
                    shift += 7;
                }
                shift = 0;
                while (shift < 32) {
                    byte = this.buffer[this.pos++];
                    hi |= (byte & 0x7F) << shift;
                    if (byte < 0x80) break;
                    shift += 7;
                }
                return hi * 0x100000000 + lo;
            }
            
            readBytes() {
                const len = this.readVarint();
                const bytes = this.buffer.slice(this.pos, this.pos + len);
                this.pos += len;
                return bytes;
            }
            
            readString() {
                return new TextDecoder().decode(this.readBytes());
            }
            
            skipField(wireType) {
                switch (wireType) {
                    case 0: this.readVarint(); break;
                    case 1: this.pos += 8; break;
                    case 2: this.pos += this.readVarint(); break;
                    case 5: this.pos += 4; break;
                }
            }
            
            parseFeedMessage() {
                const msg = { header: null, entity: [] };
                while (this.pos < this.buffer.length) {
                    const tag = this.readVarint();
                    const field = tag >>> 3, wire = tag & 0x7;
                    if (field === 1) msg.header = this.parseHeader(this.readBytes());
                    else if (field === 2) {
                        const e = this.parseEntity(this.readBytes());
                        if (e) msg.entity.push(e);
                    } else this.skipField(wire);
                }
                return msg;
            }
            
            parseHeader(bytes) {
                const d = new ProtobufDecoder(bytes), h = {};
                while (d.pos < bytes.length) {
                    const tag = d.readVarint(), field = tag >>> 3, wire = tag & 0x7;
                    if (field === 1) h.version = d.readString();
                    else if (field === 3) h.timestamp = d.readVarint64();
                    else d.skipField(wire);
                }
                return h;
            }
            
            parseEntity(bytes) {
                const d = new ProtobufDecoder(bytes), e = { id: null, tripUpdate: null };
                while (d.pos < bytes.length) {
                    const tag = d.readVarint(), field = tag >>> 3, wire = tag & 0x7;
                    if (field === 1) e.id = d.readString();
                    else if (field === 3) e.tripUpdate = this.parseTripUpdate(d.readBytes());
                    else d.skipField(wire);
                }
                return e.tripUpdate ? e : null;
            }
            
            parseTripUpdate(bytes) {
                const d = new ProtobufDecoder(bytes), tu = { trip: null, stopTimeUpdate: [] };
                while (d.pos < bytes.length) {
                    const tag = d.readVarint(), field = tag >>> 3, wire = tag & 0x7;
                    if (field === 1) tu.trip = this.parseTripDescriptor(d.readBytes());
                    else if (field === 2) tu.stopTimeUpdate.push(this.parseStopTimeUpdate(d.readBytes()));
                    else d.skipField(wire);
                }
                return tu;
            }
            
            parseTripDescriptor(bytes) {
                const d = new ProtobufDecoder(bytes), t = {};
                while (d.pos < bytes.length) {
                    const tag = d.readVarint(), field = tag >>> 3, wire = tag & 0x7;
                    if (field === 1) t.tripId = d.readString();
                    else if (field === 5) t.routeId = d.readString();
                    else d.skipField(wire);
                }
                return t;
            }
            
            parseStopTimeUpdate(bytes) {
                const d = new ProtobufDecoder(bytes), stu = { stopId: null, arrival: null };
                while (d.pos < bytes.length) {
                    const tag = d.readVarint(), field = tag >>> 3, wire = tag & 0x7;
                    if (field === 4) stu.stopId = d.readString();
                    else if (field === 2) stu.arrival = this.parseStopTimeEvent(d.readBytes());
                    else if (field === 3) stu.departure = this.parseStopTimeEvent(d.readBytes());
                    else d.skipField(wire);
                }
                return stu;
            }
            
            parseStopTimeEvent(bytes) {
                const d = new ProtobufDecoder(bytes), ev = {};
                while (d.pos < bytes.length) {
                    const tag = d.readVarint(), field = tag >>> 3, wire = tag & 0x7;
                    if (field === 2) ev.time = d.readVarint64();
                    else d.skipField(wire);
                }
                return ev;
            }
        }

        /**
         * ================================================================
         * APPLICATION STATE & DATA
         * ================================================================
         */
        const state = {
            arrivals: { uptown: [], downtown: [] },
            lastUpdate: null,
            error: null,
            retryCount: 0
        };

        async function fetchFeed(url) {
            const fetchUrl = CONFIG.CORS_PROXY ? CONFIG.CORS_PROXY + encodeURIComponent(url) : url;
            const response = await fetch(fetchUrl);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const buffer = await response.arrayBuffer();
            return new ProtobufDecoder(buffer).parseFeedMessage();
        }
        
        function extractArrivals(feed, targetTrains) {
            const arrivals = [], now = Math.floor(Date.now() / 1000);
            for (const entity of feed.entity) {
                if (!entity.tripUpdate?.trip) continue;
                const routeId = entity.tripUpdate.trip.routeId;
                if (!targetTrains.includes(routeId)) continue;
                
                for (const stu of entity.tripUpdate.stopTimeUpdate) {
                    if (!stu.stopId?.startsWith(CONFIG.STATION_ID)) continue;
                    const time = stu.arrival?.time || stu.departure?.time;
                    if (!time || time < now - 30) continue;
                    
                    arrivals.push({
                        routeId,
                        direction: stu.stopId.endsWith('N') ? 'N' : 'S',
                        arrivalTime: time
                    });
                }
            }
            return arrivals;
        }
        
        async function fetchAllArrivals() {
            updateStatus('loading', 'Updating...');
            try {
                const [ace, bdfm] = await Promise.all([
                    fetchFeed(CONFIG.FEEDS.ACE),
                    fetchFeed(CONFIG.FEEDS.BDFM)
                ]);
                
                const all = [
                    ...extractArrivals(ace, ['C', 'A']),
                    ...extractArrivals(bdfm, ['B'])
                ];
                
                state.arrivals.uptown = all
                    .filter(a => a.direction === 'N')
                    .sort((a, b) => a.arrivalTime - b.arrivalTime)
                    .slice(0, CONFIG.TRAINS_PER_DIRECTION);
                    
                state.arrivals.downtown = all
                    .filter(a => a.direction === 'S')
                    .sort((a, b) => a.arrivalTime - b.arrivalTime)
                    .slice(0, CONFIG.TRAINS_PER_DIRECTION);
                
                state.lastUpdate = new Date();
                state.error = null;
                state.retryCount = 0;
                
                document.getElementById('error-overlay').classList.remove('visible');
                updateStatus('ok', `Updated ${formatTime(state.lastUpdate)}`);
                
            } catch (error) {
                console.error('Fetch error:', error);
                state.error = error.message;
                state.retryCount++;
                
                if (state.retryCount >= CONFIG.MAX_RETRIES) {
                    document.getElementById('error-overlay').classList.add('visible');
                    updateStatus('error', 'Connection error');
                } else {
                    updateStatus('error', `Retry ${state.retryCount}/${CONFIG.MAX_RETRIES}...`);
                    setTimeout(fetchAllArrivals, CONFIG.RETRY_DELAY);
                }
            }
        }

        /**
         * ================================================================
         * UI RENDERING
         * ================================================================
         */
        
        function createTrainRow(arrival, direction) {
            if (!arrival) {
                return `
                    <div class="train-row empty">
                        <div class="train-badge empty">?</div>
                        <div class="train-info">
                            <div class="train-time no-trains">No trains</div>
                        </div>
                    </div>
                `;
            }
            
            const now = Math.floor(Date.now() / 1000);
            const mins = Math.max(0, Math.floor((arrival.arrivalTime - now) / 60));
            const isArriving = mins <= 1;
            const dest = DESTINATIONS[direction]?.[arrival.routeId] || '';
            
            const timeHTML = isArriving 
                ? '<span class="train-time arriving-now">Arriving</span>'
                : `<span class="train-time">${mins}<span class="unit">min</span></span>`;
            
            return `
                <div class="train-row ${isArriving ? 'arriving' : ''}">
                    <div class="train-badge ${arrival.routeId}">${arrival.routeId}</div>
                    <div class="train-info">
                        <div class="train-destination">${dest}</div>
                        ${timeHTML}
                    </div>
                </div>
            `;
        }
        
        function renderArrivals() {
            const uptown = document.getElementById('uptown-trains');
            const downtown = document.getElementById('downtown-trains');
            
            uptown.innerHTML = '';
            downtown.innerHTML = '';
            
            for (let i = 0; i < CONFIG.TRAINS_PER_DIRECTION; i++) {
                uptown.innerHTML += createTrainRow(state.arrivals.uptown[i], 'N');
                downtown.innerHTML += createTrainRow(state.arrivals.downtown[i], 'S');
            }
        }
        
        function updateStatus(type, message) {
            const el = document.getElementById('status');
            el.className = `status ${type}`;
            el.querySelector('.text').textContent = message;
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        /**
         * ================================================================
         * INITIALIZATION
         * ================================================================
         */
        
        let refreshInterval, clockInterval, renderInterval;
        
        async function init() {
            console.log('Subway Display Starting...');
            
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
            
            await fetchAllArrivals();
            renderArrivals();
            
            refreshInterval = setInterval(async () => {
                await fetchAllArrivals();
                renderArrivals();
            }, CONFIG.REFRESH_INTERVAL);
            
            renderInterval = setInterval(renderArrivals, 10000);
            
            console.log('Subway Display Ready');
        }
        
        window.addEventListener('beforeunload', () => {
            clearInterval(refreshInterval);
            clearInterval(clockInterval);
            clearInterval(renderInterval);
        });
        
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                await fetchAllArrivals();
                renderArrivals();
            }
        });
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
